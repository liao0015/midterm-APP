<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<title>midterm-APP</title>
</head>

<body>

<div class="wrapper">
 	<!--home page shows the contact list with max of 12-->
    <div data-role="page" id="home">
        <h3>Contact list</h3>
        <ul data-role="listview">
          
        </ul>
    </div>
    <!--half transparet layer on the top of home page-->
    <div data-role="overlay">&nbsp;</div>
    <!-----contact information modal----->
    <div data-role="modal">
        <form>
			<div id="bottle"></div>
            <div class="formbox">
                <input type="button" id="btnClose" value="Go back" class="btn"/>
            </div>
        </form>
    </div>
	<!-------map modal---------->
    <div data-role="map" id="map">
    	<div id="bottleMap"></div>
        <div id="box" style="width:100%; height:80%;"></div>
        <form>
            <div class="formbox">
                <input type="button" id="btnCloseMap" value="Go back" class="btn"/>
            </div>
        </form>
    </div>
</div>




<script type="text/javascript" src="cordova.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkK6GGteS9dGdVN9o_2Rs2xiLKGMgzJqM"
  type="text/javascript"></script>
<script type="text/javascript" src="js/hammer.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
